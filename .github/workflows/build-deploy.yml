name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './airank/package-lock.json'
      
      - name: Install dependencies
        run: |
          cd airank
          npm ci
      
      - name: Decrypt data files
        run: |
          cd airank
          node ../github_decode.js
        env:
          DECRYPT_PASSWORD: ${{ secrets.DECRYPT_PASSWORD }}
      
      - name: Build project
        run: |
          cd airank
          npm run build
      
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: airank/dist
          branch: gh-pages
